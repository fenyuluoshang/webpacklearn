<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Person Seeting</title>
</head>

<body>
    <div class="contian">
        <div class="head">
        </div>
        <div class="center">
            <div id="tittle" class="tittle">
                Update Person Seeting
            </div>
            <div class="form-area">
                <div class="input-sigup--line">
                    <div class="input-sigup--item">用户名</div>
                    <input class="input-sigup" type="text">
                </div>
                <div class="input-sigup--line">
                    <div class="input-sigup--item">密码</div>
                    <input class="input-sigup" type="password">
                </div>
                <div class="input-sigup--line">
                    <div class="rb-sigup--item">性别</div>
                    <input name="sex" class="radio-sigup" type="radio">男
                    <input name="sex" class="radio-sigup" type="radio">女
                </div>
                <div class="input-sigup--line">
                    <div class="input-sigup--item">生日</div>
                    <input class="input-sigup input-day" type="date">
                </div>
                <div class="input-sigup--line">
                    <div class="rb-sigup--item">爱好</div>
                    <input name="hobit" class="radio-sigup" type="checkbox">旅游
                    <input name="hobit" class="radio-sigup" type="checkbox">登山
                    <input name="hobit" class="radio-sigup" type="checkbox">健身
                    <input name="hobit" class="radio-sigup" type="checkbox">上网
                    <input name="hobit" class="radio-sigup" type="checkbox">游泳
                </div>
                <div class="input-sigup--line">
                    <div class="input-sigup--item">学历</div>
                    <select class="input-sigup input-select">
                        <option>大学</option>
                        <option>高中</option>
                        <option>初中</option>
                        <option>小学</option>
                    </select>
                </div>
                <div class="input-sigup--line">
                    <div class="input-sigup--item">自我介绍</div>
                    <textarea class="input-sigup--item"></textarea>
                </div>
                <div class="input-sigup--line">
                    <div class="input-sigup--item">头像</div>
                    <input class="input-sigup" type="file">
                </div>
                <div class="button--group">
                    <button>提交</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
